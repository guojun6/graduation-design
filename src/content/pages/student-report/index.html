<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T</title>
        <script src="../../libs/kindeditor/kindeditor-all.js"></script>
        <script src="../../libs/kindeditor/lang/zh-CN.js"></script>
        <script src="../../libs/require/2.1.18/require.js"></script>
    </head>
    <body>
        <div class="manage-power">
            <div class="full-screen"></div>
            <div class="title"></div>
            <header class="btn-ctn">
                <button class="btn-operate" id="btn-save">保存</button>
                <button class="btn-operate" id="btn-preshow">查看预览</button>
            </header>
            <div class="textarea-box">
                <textarea
                    id="editor_id"
                    name="content"
                    style="width:100%;height:400px;">
                </textarea>
            </div>
            <div class="preshow-box hide">
                <div id="preshow">

                </div>
            </div>

            <div class="bottom-footer">
                <p>刘东峰团队研制</p>
                <p>
                    <span>
                        <router-link to="/about-us">关于我们</router-link>
                    </span>
                </p>
            </div>
        </div>
        
        <div class="toast-ctn">
            <p class="toast-txt"></p>
        </div>
        <!--SCRIPT_PLACEHOLDER-->
        <script>
            require(['./index'], function(script) {
                script.init();
            });
            var editor, editorReady = false;
            KindEditor.ready(function(K) {
                editor = K.create('#editor_id', {
                    basePath: '/sp/libs/kindeditor/',
                    //指定上传文件参数名称
                    filePostName  : "uploadFile",
                    //指定上传文件请求的url。
                    uploadJson : '/pic/upload',
                    //上传类型，分别为image、flash、media、file
                    dir : "image"
                });
                editorReady = true;
                // console.log('sad')
                // $('.full-screen').addClass('hide');
                document.querySelector('.full-screen').classList.add('hide');
            });
        </script>
    </body>
</html>
