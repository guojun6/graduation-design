<!DOCTYPE html>
<html>
    <head>
        <title>T</title>
        <script src="../../../libs/require/2.1.18/require.js"></script>
    </head>
    <body>
        <div class="manage-power">
            <header>
                <button class="btn-operate" id="btn-add">添加</button>
                <button class="btn-operate" id="btn-edit">修改</button>
                <button class="btn-operate" id="btn-del">删除</button>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>
                            <input id="select-all" type="checkbox">
                        </th>
                        <th>权限名称</th>
                        <th>对应页面</th>
                        <th>ID</th>
                        <th>PID</th>
                        <th>描述</th>
                    </tr>
                </thead>
                <tbody id="power-list"></tbody>
            </table>
        </div>
        <div class="barrier hide">
            <div id="dialog-edit">
                <div class="dialog-header">
                    <span id="dialog-tittle"></span>
                    <span class="btn-normal-close"></span>
                </div>
                <div class="input-control">
                    <label class="input-name">权限名称：</label>
                    <input id="power-name" type="text"/>
                </div>
                <div class="input-control">
                    <label class="input-name">描述：</label>
                    <input id="power-description" type="text"/>
                </div>
                <div class="input-control">
                    <label class="input-name">对应页面：</label>
                    <input id="power-page" type="text"/>
                </div>
                <div class="input-control">
                    <label class="input-name">父级权限ID：</label>
                    <input id="power-pid" type="text"/>
                </div>
                <div class="input-control">
                    <button id="save-power">保存</button>
                </div>
            </div>
        </div>
        <div class="toast-ctn">
            <p class="toast-txt"></p>
        </div>
        <!--SCRIPT_PLACEHOLDER-->
        <script>
            require(['./index'], function(script) {
                script.init();
            });
        </script>
    </body>
</html>
