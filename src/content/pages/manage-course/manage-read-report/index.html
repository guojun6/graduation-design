<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T</title>
        
        <script src="../../../libs/kindeditor/kindeditor-all.js"></script>
        <script src="../../../libs/kindeditor/lang/zh-CN.js"></script>
        <script src="../../../libs/require/2.1.18/require.js"></script>
    </head>
    <body>
        <div class="manage-all-course">
            <div class="header">
                <span>实验：</span>
                <span class="course-name"></span>
            </div>
            <div class="btn-ctn">
                <button class="btn-operate" id="btn-check">查看实验报告</button>
                <button class="btn-operate" id="btn-edit">修改报告评语</button>
            </div>
            <table class="course-list">
                <thead>
                    <tr>
                        <th><input id="select-all" type="checkbox"></th>
                        <th>实验ID</th>
                        <th>学生名称</th>
                    </tr>
                </thead>
                <tbody id="course-list"></tbody>
            </table>
            <div class="page-container">
                <span class="btn-page" id="btn-page-index">首页</span>
                <span class="btn-page" id="btn-page-prev">上一页</span>
                <span class="page-show">第<span id="now-page">1</span>页；</span>
                <span class="page-show">共<span id="page-count"></span>页</span>
                <span class="btn-page" id="btn-page-next">下一页</span>
                <span class="btn-page" id="btn-page-tail">尾页</span>
                <span class="go-area">
                    <button id="btn-go-page">跳到</button>
                    <input id="num-of-page" type="number">
                    <span>页</span>
                </span>
                <span class="btn-page" id="btn-page-refresh">刷新</span>
            </div>
        </div>

        
        <div class="preshow-box hide">
            <div id="preshow">

            </div>
            <div class="review"></div>
        </div>
        <div class="barrier hide">
            <div class="textarea-box">
                <textarea
                    id="editor_id"
                    name="content"
                    style="width:100%;height:400px;">
                   
                </textarea>
            </div>
            <button class="btn-operate" id="btn-save-review">保存</button>
        </div>
        <div class="toast-ctn">
            <p class="toast-txt"></p>
        </div>
        <article class="barrier hide">
            <section class='ctn' id="alert">
                <div class="title">确定删除吗</div>
                <div class="body"></div>
                <div class='btn-box'>
                    <div class='btn-ensure'>确定</div>
                    <div class='btn-cancel'>取消</div>
                </div>
            </section>
        </article>
        <!--SCRIPT_PLACEHOLDER-->
        <script>
            require(['./index'], function(script) {
                script.init();
            });
            
        </script>
    </body>
</html>
