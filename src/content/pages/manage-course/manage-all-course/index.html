<!DOCTYPE html>
<html>
    <head>
        <title>T</title>
        <script src="../../../libs/require/2.1.18/require.js"></script>
    </head>
    <body>
        <div>
            <header>实验列表</header>
            <div>
                <button>编辑</button>
                <button>删除</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>实验ID</th>
                        <th>实验指导老师</th>
                        <th>实验类目</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                    </tr>
                </thead>
            </table>
            <div class="page-container">
                <span class="btn-page" id="btn-page-index">首页</span>
                <span class="btn-page" id="btn-page-prev">上一页</span>
                <span>第<span id="now-page">1</span>页；</span>
                <span>共<span id="page-count"></span>页</span>
                <span class="btn-page" id="btn-page-next">下一页</span>
                <span class="btn-page" id="btn-page-tail">尾页</span>
                <span>
                    <button id="btn-go-page">跳到</button>
                    <input id="num-of-page" type="number">
                </span>
                <span class="btn-page" id="btn-page-refresh">刷新</span>
            </div>
        </div>
        <div class="toast-ctn">
            <p class="toast-txt"></p>
        </div>
        <!--SCRIPT_PLACEHOLDER-->
        <script>
            require(['./index'], function(script) {
                script.init();
            });
        </script>
    </body>
</html>
