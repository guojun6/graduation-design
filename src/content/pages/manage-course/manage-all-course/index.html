<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T</title>
        <script src="../../../libs/require/2.1.18/require.js"></script>
    </head>
    <body>
        <div class="manage-all-course">
            <div class="barrier hide">
                <div id="dialog-edit">
                    <div class="dialog-header">
                        <span id="dialog-tittle"></span>
                        <span class="btn-normal-close"></span>
                    </div>

                    <div class="preshow-box">
                        <div id="preshow">

                        </div>
                    </div>

                    <div class="control-box">
                        <div class="input-control">
                            <label class="input-name">实验状态：</label>
                            <select id="power-status">
                                <option value="1">正常</option>
                                <option value="2">下架</option>
                                <option value="4">待审核</option>
                                <option value="5">待开发</option>
                            </select>
                        </div>
                        <div class="input-control">
                            <button id="save-power">保存</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="btn-ctn">
                <button class="btn-operate" id="btn-edit">编辑</button>
                <button class="btn-operate" id="btn-del">删除</button>
                <button class="btn-operate" id="btn-report">查看学生报告</button>
            </div>
            <table class="course-list">
                <thead>
                    <tr>
                        <th><input id="select-all" type="checkbox"></th>
                        <th>实验ID</th>
                        <th>实验名称</th>
                        <th id="teacher-name">老师名称</th>
                        <th>入口图片</th>
                        <th id="webgl-path">webgl文件路径</th>
                        <th>实验类目</th>
                        <th title="1正常，2待上线，3删除">实验状态</th>
                        <th title="1代表允许，2代表不允许">是否允许访客访问</th>
                    </tr>
                </thead>
                <tbody id="course-list"></tbody>
            </table>
            <div class="page-container">
                <span class="btn-page" id="btn-page-index">首页</span>
                <span class="btn-page" id="btn-page-prev">上一页</span>
                <span class="page-show">第<span id="now-page">1</span>页；</span>
                <span class="page-show">共<span id="page-count"></span>页</span>
                <span class="btn-page" id="btn-page-next">下一页</span>
                <span class="btn-page" id="btn-page-tail">尾页</span>
                <span class="go-area">
                    <button id="btn-go-page">跳到</button>
                    <input id="num-of-page" type="number">
                    <span>页</span>
                </span>
                <span class="btn-page" id="btn-page-refresh">刷新</span>
            </div>
        </div>
        <div class="toast-ctn">
            <p class="toast-txt"></p>
        </div>
        <article class="barrier hide">
            <section class='ctn' id="alert">
                <div class="title">确定删除吗</div>
                <div class="body"></div>
                <div class='btn-box'>
                    <div class='btn-ensure'>确定</div>
                    <div class='btn-cancel'>取消</div>
                </div>
            </section>
        </article>

        
        <!--SCRIPT_PLACEHOLDER-->
        <script>
            require(['./index'], function(script) {
                script.init();
            });
        </script>
    </body>
</html>
