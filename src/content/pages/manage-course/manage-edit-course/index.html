<!DOCTYPE html>
<html>
    <head>
        <title>T</title>
        <script src="../../../libs/kindeditor/kindeditor-all.js"></script>
        <script src="../../../libs/kindeditor/lang/zh-CN.js"></script>
        <script src="../../../libs/require/2.1.18/require.js"></script>
    </head>
    <body>
        <div>
            <div class="input-control">
                <label class="input-name">类目：</label>
                <select id="class-type1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <select id="class-type2"></select>
            </div>
            <div class="input-control">
                <label class="input-name">邮箱：</label>
                <input id="log-email" type="text"/>
            </div>
            <div class="textarea-box">
                <textarea
                    id="editor_id"
                    name="content"
                    style="width:100%;height:400px;">
                    &lt;strong&gt;HTML内容&lt;/strong&gt;
                </textarea>
            </div>
            <div class="input-control">
                <button id="save">保存</button>
            </div>
        </div>
        <!--SCRIPT_PLACEHOLDER-->
        <script>
            require(['./index'], function(script) {
                script.init();
            });
            KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id', {
                    basePath: '/sp/libs/kindeditor/',
                    //指定上传文件参数名称
                    filePostName  : "uploadFile",
                    //指定上传文件请求的url。
                    uploadJson : '/pic/upload',
                    //上传类型，分别为image、flash、media、file
                    dir : "image"
                });
                
            });
            
        </script>
    </body>
</html>
