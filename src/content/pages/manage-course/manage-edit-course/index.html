<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T</title>
        <script src="../../../libs/kindeditor/kindeditor-all.js"></script>
        <script src="../../../libs/kindeditor/lang/zh-CN.js"></script>
        <script src="../../../libs/require/2.1.18/require.js"></script>
    </head>
    <body>
        <div>
            <div class="input-control">
                <label class="input-name">类目：</label>
                <select class="hide" id="class-type1"></select>
                <select class="hide" id="class-type2"></select>
            </div>
            <div class="input-control">
                <label class="input-name">实验名称：</label>
                <input id="test-name" type="text"/>
            </div>
            <div class="input-control">
                <label class="input-name">实验状态：</label>
                <select id="test-status">
                    <option value="1">正常</option>
                    <option value="2">暂不上线</option>
                </select>
            </div>
            <!--
                <div class="input-control">
                    <label class="input-name">老师名称：</label>
                    <input id="test-teacher" type="text"/>
                </div>
            -->
            <div class="input-control">
                <label class="input-name">是否允许访客访问：</label>
                <select id="allow-visitor">
                    <option value="1">允许</option>
                    <option value="0">不允许</option>
                </select>
            </div>
            <div class="input-control">
                <label class="input-name">入口图片：</label>
                <div class="input-file-show" id="power-path-show"></div>
                <input class="input-file" id="power-path" type="file"/>
            </div>
            <div class="input-control">
                <label class="input-name">webgl文件路径：</label>
                <input id="test-webgl" type="text"/>
            </div>
            <div class="textarea-box">
                <textarea
                    id="editor_id"
                    name="content"
                    style="width:100%;height:400px;">
                   
                </textarea>
            </div>
            <div class="input-control">
                <button id="save">保存</button>
            </div>
        </div>
        <div class="toast-ctn">
            <p class="toast-txt"></p>
        </div>
        <!--SCRIPT_PLACEHOLDER-->
        <script>
            var editorReady = false;
            require(['./index'], function(script) {
                script.init();
            });
            KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id', {
                    basePath: '/graduation-design/dist/sp/libs/kindeditor/',
                    //指定上传文件参数名称
                    filePostName  : "uploadFile",
                    //指定上传文件请求的url。
                    uploadJson : '/pic/upload',
                    //上传类型，分别为image、flash、media、file
                    dir : "image"
                });
                editorReady = true;
            });
            
        </script>
    </body>
</html>
